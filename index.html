<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Walkscape Interactive Map. Explore the in-game map. View game locations and historic maps"
    />
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>WalkScape Interactive Map</title>
  </head>
  <body>
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://matomo.tools.walkscape.app/";
        var siteId;

        // Set the siteId based on the environment variable
        if (window.location.hostname === 'https://map.walkscape.app/') {
          siteId = "2"; // prod siteId
        } else {
          siteId = "6"; // dev siteId
        }

        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", siteId]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <div id="map"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
